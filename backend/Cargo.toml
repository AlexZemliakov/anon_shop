[package]
name = "backend"
version = "0.1.0"
edition = "2021"

[dependencies]
# Веб-фреймворк
axum = "0.7"
tokio = { version = "1.0", features = ["full"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["full"] }

# Tor интеграция
arti-client = "0.10"
tor-rtcompat = { version = "0.10", features = ["tokio"] }
tor-config = "0.10"

# База данных
sqlx = { version = "0.7", features = ["sqlite", "runtime-tokio-native-tls"] }
rusqlite = { version = "0.29", features = ["bundled"] }
# Шифрование
aes-gcm = "0.10"
ring = "0.17"

# Сериализация
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Дополнительные утилиты
anyhow = "1.0"
thiserror = "1.0"
log = "0.4"
env_logger = "0.10"